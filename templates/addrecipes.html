      <div class="card">
      <h3 class="card-header">Add new recipes</h3>
        <div class="card-block">

          <form class="addRecipe">
            <div class="form-group">
              <label for="exampleInputEmail1">Title</label>
              <input type="text" class="form-control" id="recipeTitle" placeholder="">
            </div>

            <div class="form-group">
              <label for="recipeIngredient">Inredients</label>
              <textarea class="form-control" id="recipeIngredient" rows="3"></textarea>
            </div>

            <div class="form-group">
              <label for="recipeDirection">Directions</label>
              <textarea class="form-control" id="recipeDirections" rows="5"></textarea>
            </div>

            <div class="form-group">
              <label for="recipePicture"></label>
              <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            </div>

          
          <button type="submit" class="btn btn-primary app-btn">Add Recipe</button>
        </form>
