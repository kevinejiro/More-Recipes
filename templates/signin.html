<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>More recipe | SIGN IN</title>
	<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
	<link rel="manifest" href="./favicon/manifest.json">
	<link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">
	 <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	 <link rel="stylesheet" type="text/css" href="./css/signin.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>


<body>
	
	<div class="wrapper">
		<div id="overlay">
			<div id="navbar">
			  <div id="logoTop">
				<a id="logo" href="index.html">More Recipes</a>
			  </div>
			</div>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>

		  <main>
			  <div class="container">
				<div class="messages-container">

				</div>

			  <div class="text-center">
				<div class=" col-md-6 offset-md-3">
				  <div class="panel panel-default">
					<div class="panel-heading">
					  <h3 class="panel-title">Sign in</h3>
					</div>
					<div class="panel-body">
					  <form method="post" action="" id="loginForm">

						<div class="form-group input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						  <input class="form-control" type="text" id="id_username" name="username" placeholder="Username">
						</div>

						<div class="form-group input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						  <input class="form-control" type="password" id="id_password" name="password" placeholder="Password">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary app-btn">Sign in</button>
						</div>
					   <div class="form-group text-center">
					   <p>Don't have an account ?
						<a href="signup.html" class="">Sign up</a>
						</p>
						</div>

					  </form>    
					</div>
				  </div>
				</div>
			  </div>

				  </div>
			</main>

			<div class="push"></div>
		  </div>
	</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/jquery.js"></script>
	<script type="text/javascript" src="./js/bootstrap.min.js"></script>
</body>
</html>
